<div class="container-fluid mt-5">
    <h4>Top Headlines</h4>
    <div class="row">
        <div *ngFor="let d of mainheadline" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{d.urlToImage}}" width="100%" />
                <h4 class="mt-2 mb-2">{{d.title}}</h4>
                <a class="btn btn-dark btn-sm mt-2" href="{{d.url}}" target="_blank">Read more</a>
            </div>
        </div>
    </div>
</div>
